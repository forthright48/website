<div>
    <h2 class="text-center">Login/Register</h2>

    <form novalidate class="form-horizontal" >

        <div class="form-group">
            <label class="col-sm-offset-2 col-sm-2" for="username"> Username: </label>
            <div class="col-sm-6"> <input id = "username" class="form-control" type="text"> </div>
        </div>

        <div class="form-group">
            <label class="col-sm-offset-2 col-sm-2" for="password"> Password: </label>
            <div class="col-sm-6"> <input id = "password" class="form-control" type="password"> </div>
        </div>

        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Login</button>
                <button class="btn btn-primary" type="password">Register</button>
            </div>
        </div>

    </form>
</div>
