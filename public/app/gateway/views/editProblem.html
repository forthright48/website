<form>
    <h2 class="text-center">Edit Mode : <span class="text-danger">{{gate.edit.prob._id}}</span></h2>

    <div class="row">
        <div class="form-group col-md-4">
            <label for="form-type">Select Type</label>
            <select id="form-type" class="form-control" ng-model="gate.edit.prob.type" required>
                <option value="Section">Section</option>
                <option value="Chapter">Chapter</option>
                <option value="Text" >Text</option>
                <option value="Problem">Problem</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="form-parent">Parent: </label>
            <input id ="form-parent" type="string" class="form-control" ng-model="gate.edit.prob.parent">
        </div>

        <div class="form-group col-md-4">
            <label for="form-ind">Index: </label>
            <input id ="form-ind" type="number" step="any" class="form-control" ng-model="gate.edit.prob.ind">
        </div>
    </div>

    <!-- Section -->
    <div ng-if="gate.edit.prob.type === 'Section' ">
        <div class='form-group' >
            <label for="form-name">Section Name</label>
            <input type="text" id="insert-form-name" class="form-control" ng-model="gate.edit.prob.name">
        </div>
    </div>
    <!-- Chapter -->
    <div ng-if="gate.edit.prob.type === 'Chapter' ">
        <div class='form-group' >
            <label for="form-name">Chapter Name</label>
            <input type="text" id="insert-form-name" class="form-control" ng-model="gate.edit.prob.name">
        </div>
    </div>

    <!-- Text Material -->
    <div ng-if="gate.edit.prob.type === 'Text' ">
        <div class='form-group' >
            <label for="form-name">Text Title</label>
            <input type="text" id="form-name" class="form-control" ng-model="gate.edit.prob.name">
        </div>
        <div class="row">
            <div class='form-group col-md-6' >
                <label for="form-body">Text Area</label>
                <textarea rows="10" id="form-body" class="form-control" ng-model="gate.edit.prob.body"></textarea>
            </div>
            <div class="form-group col-md-6">
                <label>Preview</label>
                <textarea rows="10" class="form-control" ng-model="gate.edit.prob.body"></textarea>
            </div>
        </div>
    </div>

    <!-- Problem Material -->
    <div ng-if="gate.edit.prob.type === 'Problem' ">

        <div class="row">
            <div class="form-group col-md-4">
                <label for="form-oj">Platform</label>
                <select id="form-oj" class="form-control" ng-model="gate.edit.prob.platform">
                    <option value="UVa">UVa</option>
                    <option value="CF">CodeForce</option>
                    <option value="SPOJ">SPOJ</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="form-pid">Problem ID</label>
                <input type="text" id="form-pid" class="form-control" ng-model="gate.edit.prob.pid">
            </div>

            <div class="form-group col-md-4">
                <label for="form-name">Problem Name</label>
                <input type="text" id="form-name" class="form-control" ng-model="gate.edit.prob.name">
            </div>
        </div>


        <div class="form-group">
            <label for="form-link">Link</label>
            <input type="text" id="form-link" class="form-control" ng-model="gate.edit.prob.link">
        </div>

        <div class="row">
            <div class='form-group col-md-6' >
                <label for="form-hint">Hint</label>
                <textarea rows="10" id="form-hint" class="form-control" ng-model="gate.edit.prob.hint"></textarea>
            </div>
            <div class="form-group col-md-6">
                <label>Preview</label>
                <textarea rows="10" disabled class="form-control" ng-model="gate.edit.prob.hint"></textarea>
            </div>
        </div>

    </div>

    <div>
        <button class="btn btn-primary" ng-click="gate.saveProblem()" ng-disabled="vm.disable">Save</button>
        <button class="btn btn-danger" ng-click="gate.edit.mode = 'display'" ng-disabled="vm.disable">Cancel</button>
    </div>
</form>
