<div>
    <h2 class="text-center">Login/Register</h2>

    <form novalidate class="form-horizontal" >

        <div class="form-group">
            <label class="col-sm-offset-2 col-sm-2" for="username"> Username: </label>
            <div class="col-sm-6"> <input id = "username" class="form-control" type="text" ng-model="login.form.username"> </div>
        </div>

        <div class="form-group">
            <label class="col-sm-offset-2 col-sm-2" for="password"> Password: </label>
            <div class="col-sm-6"> <input id = "password" class="form-control" type="password" ng-model="login.form.password"> </div>
        </div>

        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit" ng-click="login.login()" ng-disabled="login.disable">Login</button>
                <button class="btn btn-primary" type="password" ng-click="login.register()" ng-disabled="1">Register</button>
            </div>
        </div>

    </form>
</div>
